<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreeSeek Offline</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            font-family: "Lucida Sans", "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, sans-serif;
            background: #556B2F;
            color: #F5F5DC;
            text-align: center;
            padding: 1.5rem;
        }
        .card {
            max-width: 30rem;
            background: rgba(0, 0, 0, 0.16);
            border: 1px solid rgba(245, 245, 220, 0.2);
            border-radius: 12px;
            padding: 1.25rem;
        }
        a {
            color: #FFA500;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>TreeSeek is offline</h1>
        <p>You're currently offline. Reconnect to refresh nearby tree data.</p>
        <p><a href="/">Try again</a></p>
    </div>
</body>
</html>
