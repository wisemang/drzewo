<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nearest Trees</title>
        <link rel="icon" href="/static/images/tree-gross-outline-svgrepo-com.svg" type="image/svg+xml">
        <style>
            #map {
                height: 400px;
            }
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td {
                padding: 10px;
            }
            #location, #accuracy {
                font-size: 1.2em;
                margin: 5px 0;
            }
            .highlight {
                background-color: #d9f9d9; /* Light green background for highlighted rows */
            }
            .button {
                display: inline-block;
                padding: 10px 15px;
                margin: 5px;
                font-size: 1em;
                color: white;
                background-color: #4CAF50;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                text-align: center;
            }
            .button:hover {
                background-color: #45a049;
            }
            .button-icon {
                font-size: 1.2em;
            }
            .map-icon-button {
                font-size: 1.5em;
                cursor: pointer;
                background: none;
                border: none;
                outline: none;
            }
            .map-icon-button:hover {
                background-color: rgba(0, 0, 0, 0.1);
            }
        </style>

        <!-- Leaflet -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

        <!-- Maplibre GL -->
        <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
        <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>

        <!-- Maplibre GL Leaflet  -->
        <script src="https://unpkg.com/@maplibre/maplibre-gl-leaflet/leaflet-maplibre-gl.js"></script>

    </head>
    <body>
        <!-- Friendly Introduction -->
        <h1>TreeSeek</h1>
        <p>Learn more about the trees around you.</p>
    
        <!-- Action Buttons -->
        <!-- <div style="margin-bottom: 1em;">
            <button class="button" onclick="getLocation()">
                <span class="button-icon">üìç</span> Current Location
            </button>
            <button class="button" onclick="getTreesAtCenter()">
                <span class="button-icon">üå≥</span> Load more trees
            </button>
            
            <div style="margin-bottom: 10px;">
                <button id="toggle-provider" class="button" onclick="toggleMapProvider()">
                    Switch to OpenFreeMap
                </button>
            </div>
        </div> -->
    
        <!-- Main Map Interface -->
        <div id="map" style="height: 500px; margin-bottom: 1em;"></div>
    
        <!-- Actions & User Location Info -->
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <!-- Location & Accuracy (for reference only, smaller text) -->
            <div>
                <p id="location" style="font-size: 0.9em; color: #666;">Finding your location...</p>
                <p id="accuracy" style="font-size: 0.9em; color: #666;"></p>
            </div>
        </div>

        <!-- Nearest Trees List with Friendlier Headers -->
        <h2>Nearby Trees</h2>
        <p>Here‚Äôs a list of the trees closest to you. Tap on a row to highlight its location on the map.</p>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Address</th>
                    <th>Common Name</th>
                    <th>Botanical Name</th>
                    <th>Distance (m)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Results will be inserted here -->
            </tbody>
        </table>
    
    <script>
        let map; // Global map instance
        let userMarker; // User marker
        let currentProvider = 'openfreemap'; // Default map provider
        let osmLayer, openFreeMapLayer;

        // Custom tree icon
        const treeIcon = L.icon({
            iconUrl: 'static/images/tree-gross-outline-svgrepo-com.svg',
            iconSize: [30, 30],
            iconAnchor: [15, 30],
            popupAnchor: [0, -30]
        });

        function initializeMap() {
            // Initialize the map with a default view (will be updated by geolocation)
            map = L.map('map').setView([51.505, -0.09], 13);

            // Define the OSM layer
            osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 21
            });

            // Define the OpenFreeMap layer using MapLibre GL
            openFreeMapLayer = L.maplibreGL({
                attribution: '¬© OpenStreetMap contributors, OpenFreeMap',
                style: 'https://tiles.openfreemap.org/styles/liberty',
            });

            // Add the default layer to the map
            // map.addLayer(osmLayer);
            map.addLayer(openFreeMapLayer);

            // Center map to user's location on load
            getLocation();
        }

        // Toggle between OSM and OpenFreeMap
        function toggleMapProvider() {
            if (currentProvider === 'osm') {
                map.removeLayer(osmLayer);
                map.addLayer(openFreeMapLayer);
                currentProvider = 'openfreemap';
                document.getElementById('toggle-provider').textContent = 'Switch to OSM';
            } else {
                map.removeLayer(openFreeMapLayer);
                map.addLayer(osmLayer);
                currentProvider = 'osm';
                document.getElementById('toggle-provider').textContent = 'Switch to OpenFreeMap';
            }
        }

        function getTreesAtCenter() {
            const center = map.getCenter();
            fetchTrees(center.lat, center.lng);
        }


        // Use Geolocation API to center map on user's location
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => displayLocation(position),
                    error => showError(error)
                );
            } else {
                document.getElementById('location').textContent = "Geolocation is not supported by this browser.";
            }
        }

        function displayLocation(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const accuracy = position.coords.accuracy;

            document.getElementById('location').textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;
            document.getElementById('accuracy').textContent = `Accuracy: ¬±${accuracy.toFixed(1)} meters`;

            // Update the map view
            map.setView([latitude, longitude], 18);

            // Add or update the user's location marker
            if (!userMarker) {
                userMarker = L.marker([latitude, longitude]).addTo(map).bindPopup("You are here").openPopup();
            } else {
                userMarker.setLatLng([latitude, longitude]);
            }

            // Fetch nearby trees
            fetchTrees(latitude, longitude);
        }

        function showError(error) {
            let message = "An unknown error occurred.";
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    message = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    message = "The request to get user location timed out.";
                    break;
            }
            document.getElementById('location').textContent = message;
        }

        function fetchTrees(latitude, longitude) {
            fetch(`/nearest?lat=${latitude}&lng=${longitude}&limit=40`)
                .then(response => response.json())
                .then(data => {
                    updateTable(data);
                    addMarkers(data);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function addMarkers(data) {
            data.forEach(item => {
                const marker = L.marker([item.latitude, item.longitude], { icon: treeIcon }).addTo(map);
                const popupContent = `
                    <div>
                        <strong>${item.common_name}</strong><br>
                        <em>${item.address} ${item.streetname} (${item.distance.toFixed(2)} m)</em>
                    </div>
                `;
                marker.bindPopup(popupContent);
            });
        }

        function updateTable(data) {
            const tableBody = document.getElementById('resultsTable').querySelector('tbody');
            tableBody.innerHTML = '';

            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.address} ${item.streetname}</td>
                    <td>${item.common_name}</td>
                    <td>${item.botanical_name}</td>
                    <td>${item.distance.toFixed(2)}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function addCustomControls() {
            // Create a custom control for current location
            const currentLocationControl = L.control({ position: 'topleft' });
            currentLocationControl.onAdd = function () {
                const div = L.DomUtil.create('div', 'leaflet-control');
                div.innerHTML = `<button id="current-location" class="map-icon-button" title="Go to current location">üìç</button>`;
                div.style.backgroundColor = 'rgba(255, 255, 255, 0.7)';
                div.style.border = 'none';
                div.style.padding = '5px';
                div.style.borderRadius = '5px';
                return div;
            };
            currentLocationControl.addTo(map);

            // Create a custom control for loading more trees
            const loadTreesControl = L.control({ position: 'topleft' });
            loadTreesControl.onAdd = function () {
                const div = L.DomUtil.create('div', 'leaflet-control');
                div.innerHTML = `<button id="load-more-trees" class="map-icon-button" title="Load more trees">üå≥</button>`;
                div.style.backgroundColor = 'rgba(255, 255, 255, 0.7)';
                div.style.border = 'none';
                div.style.padding = '5px';
                div.style.borderRadius = '5px';
                div.style.marginTop = '5px'; // Add spacing between controls
                return div;
            };
            loadTreesControl.addTo(map);

            // Attach event listeners to the buttons
            document.getElementById('current-location').addEventListener('click', getLocation);
            document.getElementById('load-more-trees').addEventListener('click', getTreesAtCenter);
        }

        // Initialize the map and load location
        initializeMap();
        addCustomControls();
    </script>
</body>
</html>
