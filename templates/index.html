<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nearest Trees</title>
        <link rel="icon" href="/static/images/tree-gross-outline-svgrepo-com.svg" type="image/svg+xml">
        <style>
            #map {
                height: 400px;
            }
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td {
                padding: 10px;
            }
            #location, #accuracy {
                font-size: 1.2em;
                margin: 5px 0;
            }
            .highlight {
                background-color: #d9f9d9; /* Light green background for highlighted rows */
            }
            .button {
                display: inline-block;
                padding: 10px 15px;
                margin: 5px;
                font-size: 1em;
                color: white;
                background-color: #4CAF50;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                text-align: center;
            }
            .button:hover {
                background-color: #45a049;
            }
            .button-icon {
                font-size: 1.2em;
            }
        </style>

        <!-- Leaflet -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

        <!-- Maplibre GL -->
        <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
        <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>

        <!-- Maplibre GL Leaflet  -->
        <script src="https://unpkg.com/@maplibre/maplibre-gl-leaflet/leaflet-maplibre-gl.js"></script>

    </head>
    <body>
        <!-- Friendly Introduction -->
        <h1>TreeSeek</h1>
        <p>Learn more about the trees around you.</p>
    
        <!-- Action Buttons -->
        <div style="margin-bottom: 1em;">
            <button class="button" onclick="getLocation()">
                <span class="button-icon">üìç</span> Current Location
            </button>
            <button class="button" onclick="getTreesAtCenter()">
                <span class="button-icon">üå≥</span> Load more trees
            </button>
            <div style="margin-bottom: 10px;">
                <button id="toggle-provider" class="button" onclick="toggleMapProvider()">
                    Switch to OpenFreeMap
                </button>
            </div>
        </div>
    
        <!-- Main Map Interface -->
        <div id="map" style="height: 500px; margin-bottom: 1em;"></div>
    
        <!-- Actions & User Location Info -->
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <!-- Location & Accuracy (for reference only, smaller text) -->
            <div>
                <p id="location" style="font-size: 0.9em; color: #666;">Finding your location...</p>
                <p id="accuracy" style="font-size: 0.9em; color: #666;"></p>
            </div>
        </div>

        <!-- Nearest Trees List with Friendlier Headers -->
        <h2>Nearby Trees</h2>
        <p>Here‚Äôs a list of the trees closest to you. Tap on a row to highlight its location on the map.</p>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Address</th>
                    <th>Common Name</th>
                    <th>Botanical Name</th>
                    <th>Distance (m)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Results will be inserted here -->
            </tbody>
        </table>
    
    <script>
        let userMarker;
        let treeMarkers = [];

        // Custom tree icon
        const treeIcon = L.icon({
            iconUrl: 'static/images/tree-gross-outline-svgrepo-com.svg',
            iconSize: [30, 30],
            iconAnchor: [15, 30],
            popupAnchor: [0, -30]
        });

        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        let map; // Global map instance
        let currentProvider = 'osm'; // Default provider
        let osmLayer, openFreeMapLayer;

        function initializeMap() {
            // Create the map instance
            map = L.map('map').setView([51.505, -0.09], 13); // Default center and zoom

            // Define the OSM layer
            osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 21
            });

            // Define the OpenFreeMap layer using MapLibre GL
            openFreeMapLayer = L.maplibreGL({
                style: 'https://tiles.openfreemap.org/styles/liberty',
            });

            // Add the default layer to the map
            map.addLayer(osmLayer);
        }

        // Toggle between OSM and OpenFreeMap
        function toggleMapProvider() {
            if (currentProvider === 'osm') {
                // Switch to OpenFreeMap
                map.removeLayer(osmLayer);
                map.addLayer(openFreeMapLayer);
                currentProvider = 'openfreemap';
                document.getElementById('toggle-provider').textContent = 'Switch to OSM';
            } else {
                // Switch to OSM
                map.removeLayer(openFreeMapLayer);
                map.addLayer(osmLayer);
                currentProvider = 'osm';
                document.getElementById('toggle-provider').textContent = 'Switch to OpenFreeMap';
            }
        }

        // Initialize the map
        initializeMap();

        function displayLocation(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const accuracy = position.coords.accuracy;
            document.getElementById('location').textContent = 'Latitude: ' + latitude + ', Longitude: ' + longitude;
            document.getElementById('accuracy').textContent = 'Accuracy: ¬±' + accuracy.toFixed(1) + ' meters';

            if (!userMarker) {
                userMarker = L.marker([latitude, longitude]).addTo(map)
                    .bindPopup("You are here")
                    .openPopup();
            } else {
                userMarker.setLatLng([latitude, longitude]);
            }

            map.setView([latitude, longitude], 18); // Center the map on the user's location

            // Fetch the nearest trees
            fetchTrees(latitude, longitude);
        }

        function fetchTrees(latitude, longitude) {
            fetch(`/nearest?lat=${latitude}&lng=${longitude}&limit=40`)
                .then(response => response.json())
                .then(data => {
                    updateTable(data);
                    addMarkers(data);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function addMarkers(data) {
            data.forEach((item, index) => {
                const marker = L.marker([item.latitude, item.longitude], { icon: treeIcon }).addTo(map);

                const popupContent = `
                    <div>
                        <strong>${item.common_name}</strong><br>
                        <em style="font-size: 0.9em;">${item.address} ${item.streetname} (${item.distance.toFixed(2)} m)</em>
                    </div>
                `;
                marker.bindPopup(popupContent);
                marker.on('click', () => highlightRow(index));
                treeMarkers.push(marker);
            });
        }

        function updateTable(data) {
            const table = document.getElementById('resultsTable').getElementsByTagName('tbody')[0];
            table.innerHTML = '';

            data.forEach((row, index) => {
                let tr = document.createElement('tr');
                tr.id = `tree-row-${index}`;
                tr.innerHTML = `
                    <td>${row.address} ${row.streetname}</td>
                    <td>${row.common_name}</td>
                    <td>${row.botanical_name}</td>
                    <td>${row.distance.toFixed(2)}</td>
                `;

                tr.addEventListener('click', () => highlightMarker(index));

                table.appendChild(tr);
            });
        }

        function highlightMarker(index) {
            const marker = treeMarkers[index];
            map.setView(marker.getLatLng(), 18);
            marker.openPopup();
            highlightRow(index);
        }

        function highlightRow(index) {
            document.querySelectorAll('tr').forEach(row => row.classList.remove('highlight'));
            const row = document.getElementById(`tree-row-${index}`);
            if (row) row.classList.add('highlight');
        }

        function getTreesAtCenter() {
            const center = map.getCenter();
            fetchTrees(center.lat, center.lng);
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(displayLocation, showError);
            } else {
                document.getElementById('location').textContent = "Geolocation is not supported by this browser.";
            }
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById('location').textContent = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById('location').textContent = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    document.getElementById('location').textContent = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById('location').textContent = "An unknown error occurred.";
                    break;
            }
        }

        // Initialize the map and setup location tracking
        initializeMap();
        getLocation();
    </script>
</body>
</html>
